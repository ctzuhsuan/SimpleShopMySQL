name: Docker Image CI/CD
on:
  push:
    branches: [ master ]
jobs:
  # 构建并上传 Docker镜像
  build:
    runs-on: ubuntu-latest # 依赖的环境      
    steps:
      - uses: actions/checkout@v2
      - name: Build Image
        run: |
          docker build -t tzuhsuannn/mysqlshop . -f docker/Dockerfile .
          docker build -t tzuhsuannn/simpleshopmysql:0.0.1-SNAPSHOT . -f Dockerfile .
      - name: Login to Registry
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Image
        run: |
          docker push tzuhsuannn/mysqlshop
          docker push tzuhsuannn/simpleshopmysql:0.0.1-SNAPSHOT