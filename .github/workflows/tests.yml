name: Docker Image CI/CD
on:
  push:
    branches: [ master ]
jobs:
  # 构建并上传 Docker镜像
  build:
    runs-on: ubuntu-latest # 依赖的环境
    steps:
      - uses: actions/checkout@v3
      - name: Build Image
        run: |
          cd docker
          docker build -t tzuhsuannn/mysqlshop .
          cd ..
          mvn clean package dockerfile:build -DskipTests=true
      - name: Login to Registry
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Image
        run: |
          docker push tzuhsuannn/mysqlshop
          docker push tzuhsuannn/simpleshopmysql:0.0.1-SNAPSHOT
      - name: Deploy app with Docker Compose
        uses: pennsignals/publish_docker-compose@v0.1.0
        with:
          version: '0.2.6-rc.1' # optional
          docker_compose: 'docker/docker-compose.build.yml' # required
          repo_token: "${{ secrets.TOKEN }}"
